<div class="flex gap-5 p-5 dw-bgc-dark min-h-screen">
    <div class="flex flex-col gap-4 w-1/2 dw-rad-large bg-white p-5">
        <h1 class="text-2xl">Nastavení záběru</h1>
        <div class="flex gap-2">
            <label for="name">Název:</label>
            <input type="text" id="name" name="name" class="w-96">
        </div>
        <div>
            <label for="deviceId">Vybraná kamera:</label>
            <input type="number" id="deviceId" name="deviceId">
        </div>
        <div class="flex gap-2">
            <label for="saveFrequency">Frekvence ukládání záběrů (minuty):</label>
            <input type="number" id="saveFrequency" name="saveFrequency">
        </div>
        <div class="flex gap-2">
            <label for="timestamp">Vložit timestamp do záběrů:</label>
            <input type="checkbox" id="timestamp" name="timestamp">
        </div>
        <button class="grow-0 main-button" onclick="createCameraShot();">Vytvořit</button>
    </div>
    <div class="flex flex-col gap-4 w-1/2 dw-rad-large bg-white p-5">
        <h1 class="text-2xl">Připojené kamery</h1>
        {{slot.0.0|safe}}
    </div>
</div>
