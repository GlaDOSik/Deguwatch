<div class="flex grid-cols-3 content-start gap-4 items-start p-5 min-h-screen dw-bgc-dark">
{% for camera_shot in data.camera_shots %}
    <div class="bg-white shadow-xl rounded p-1 w-1/3">
        <div class="flex justify-between">
            <div class="text-sm font-medium mb-2">Záběr {{camera_shot.name}}</div>
            <div class="flex gap-1 px-1">
                <i class="bi bi-camera-reels-fill icon" onclick="openLivestream('{{camera_shot.id}}');"></i>
                <i class="bi bi-image icon" onclick="openImageView('{{camera_shot.get_first_image().id}}');"></i>
                <i class="bi bi-images icon"></i>
                <i class="bi bi-pencil-fill icon"></i>
            </div>
        </div>
        <img src="{{ url_for('api.content.camera_preview', camera_id=camera_shot.id) }}"
        alt="Camera shot with name {{camera_shot.name}}"/>
    </div>
{% endfor %}
</div>
